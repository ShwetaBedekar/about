<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('abc.jpg') center/cover no-repeat;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
        }

        #content {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div id="content">
        <h1>Coming Soon</h1>
        <p id="description"> hi my name is shweta bedekar </p>
        <input type="file" id="backgroundInput" accept="image/*">
        <label for="backgroundInput">Upload Background Photo</label>
    </div>

    <script>
        document.getElementById('backgroundInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                document.body.style.background = `url('${URL.createObjectURL(file)}') center/cover no-repeat`;
            }
        });
    </script>
</body>

</html>
